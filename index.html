<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta name="theme-color" content="#009688">

	<link rel="manifest" href="manifest.json">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Genace">
	<meta name="apple-mobile-web-app-title" content="Genace">
	<meta name="msapplication-navbutton-color" content="#009688">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="msapplication-starturl" content="/genace">

	<link rel="icon" type="image/svg+xml" href="ikona.svg">
	<link rel="apple-touch-icon" type="image/svg+xml" href="ikona.svg">

	<title>Generátor Náhodných Cest</title>
	<link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.css">
	<link rel="stylesheet" href="css/md-genace.css">
	<link rel="stylesheet" href="css/styl.css">
</head>

<body>
	<div id="genace" class="page-container md-layout-column" v-cloak>
		<md-toolbar class="md-primary">
			<md-button class="md-icon-button" v-on:click="showNavigation = true">
				<img src="img/menu.svg">
			</md-button>

			<h2 class="md-title">Genace</h2>
		</md-toolbar>

		<div class="generator" v-if="typ_generatoru === 0">
			<md-card>
				<md-card-header-text>
					<div id="cisla_d">0</div>
				</md-card-header-text>

				<md-field>
					<label>Minimální hodnota</label>
					<md-input id="min" type="number" v-model="pocatecniHodnotaMin" autofocus></md-input>
				</md-field>

				<md-field>
					<label>Maximální hodnota</label>
					<md-input id="max" type="number" v-model="pocatecniHodnotaMax"></md-input>
				</md-field>

				<md-button class="md-raised md-accent" v-on:click="generatorCiselVypocet()">Staniž se!</md-button>
			</md-card>
		</div>

		<div class="generator" v-else-if="typ_generatoru === 1">
			<md-card>
				<md-card-media>
					<img id="cesty_d" src="img/smery.svg">
				</md-card-media>

				<md-button class="md-raised md-accent" v-on:click="generatorSmeruVypocet(2)">2 směry</md-button>
				<md-button class="md-raised md-accent" v-on:click="generatorSmeruVypocet(3)">3 směry</md-button>
				<md-button class="md-raised md-accent" v-on:click="generatorSmeruVypocet(4)">4 směry</md-button>
			</md-card>
		</div>

		<md-drawer class="md-left" ref="leftSidenav" :md-active.sync="showNavigation">
			<md-toolbar class="md-large">
				<div class="md-transparent" md-elevation="0">
					<span class="md-title">Dostupné generátory</span>
				</div>
			</md-toolbar>
			<md-list>
				<md-list-item v-on:click="typ_generatoru = 0">
					<md-icon><img src="img/seznam.svg"></md-icon><span class="md-list-item-text">Generátor čísel</span>
				</md-list-item>
				<md-list-item v-on:click="typ_generatoru = 1">
					<md-icon><img src="img/smery.svg"></md-icon><span class="md-list-item-text">Generátor náhodných cest</span>
				</md-list-item>
			</md-list>
		</md-drawer>
	</div>
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-material@beta/dist/vue-material.js"></script>
	<script src="js/appka.js"></script>
	<script src="js/prvky.js"></script>
</body>
</html>
